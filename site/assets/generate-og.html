<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate OG Image â€” Director</title>
  <style>
    body { margin: 2rem; font-family: system-ui, sans-serif; background: #1a1a1a; color: #eee; }
    canvas { border: 1px solid #333; display: block; margin: 1rem 0; }
    button { padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; background: #3B82F6; color: white; border: none; border-radius: 0.5rem; }
    button:hover { background: #2563EB; }
    p { color: #999; margin: 0.5rem 0; }
  </style>
  <!--
    OG Image Generator for Director
    ================================
    How to use:
    1. Open this file in a browser
    2. The canvas below renders a 1200x630 OG image
    3. Click "Download PNG" to save it as og-image.png
    4. Place the PNG in site/assets/og-image.png
    5. The OG meta tags in index.html already reference this path

    Note: The canvas uses system fonts. For pixel-perfect results with Inter,
    ensure Inter is installed on your system or loaded via Google Fonts.
  -->
</head>
<body>
  <h1>OG Image Generator</h1>
  <p>1200 x 630 &mdash; Social sharing image for director.cc</p>
  <canvas id="canvas" width="1200" height="630"></canvas>
  <button onclick="download()">Download PNG</button>
  <p>Save as <code>site/assets/og-image.png</code></p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#0A0A0A';
    ctx.fillRect(0, 0, 1200, 630);

    // Title: /director
    ctx.fillStyle = '#EDEDED';
    ctx.font = '800 80px Inter, system-ui, -apple-system, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('/director', 600, 230);

    // Tagline (two lines)
    ctx.fillStyle = '#A1A1A1';
    ctx.font = '400 26px Inter, system-ui, -apple-system, sans-serif';
    ctx.fillText('You have the vision. AI has the skills.', 600, 300);
    ctx.fillText('/director is the structure between them.', 600, 340);

    // Accent line
    ctx.fillStyle = '#3B82F6';
    ctx.beginPath();
    ctx.roundRect(500, 378, 200, 3, 1.5);
    ctx.fill();

    function download() {
      const link = document.createElement('a');
      link.download = 'og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
